<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
</head>
<body>
	<h1>List of messages</h1>
	
	<table>
	<tr th:each="message : ${messages}">
		<td th:text="${message.content}">Content ...</td>
	</tr>
	</table>
</body>
</html>
